# Modified for MoinMoin, copied from: https://github.com/actions/starter-workflows/blob/main/ci/python-package.yml
# and https://github.com/borgbackup/borg/blob/master/.github/workflows/ci.yml

# This workflow will install Python dependencies, run tests and lint with a variety of Python versions and OSes
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python package

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  lint:

    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Lint with flake8
      run: |
        pip install flake8
        flake8 src scripts src/moin/conftest.py
  pytest:

    needs: lint
    strategy:
      fail-fast: false
      matrix:
        include:
            - os: macos-latest
              python-version: '3.8'
              toxenv: py38-fuse2
            - os: windows-latest
              python-version: '3.9'
              toxenv: py38-fuse2
            - os: ubuntu-latest
              python-version: '3.10'
              toxenv: py39-fuse3

    runs-on: ${{ matrix.os }}
    timeout-minutes: 60

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install flake8 pytest
        pip install -r requirements.d/development.txt
        pip install -e .
    - name: Test with pytest
      run: |
        pytest
