{% import "forms.html" as forms %}

{% macro meta_editor(form) %}
    <h2>Blog entry metadata</h2>
    <dl>
        {% for e in [
            'itemtype',
            'contenttype',
            'summary',
            'tags',
            'acl',
            {# TODO: Make blog_entry nameless #}
            'name',
            'ptime',
            ] %}
            {{ forms.render(form[e]) }}
        {% endfor %}
    </dl>
{% endmacro %}
