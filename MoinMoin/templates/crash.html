<h1>{{ _("Oops!") }}</h1>
<p>
    {{ _("An error happened while processing your request.") }}
</p>
<p>
    {{ _("More details have been logged. The following data is helpful for locating the corresponding log entries:") }}
</p>
<dl>
    <dt>{{ _("Error ID") }}</dt>
    <dd>{{ error_id }}</dd>
    <dt>{{ _("Server time") }}</dt>
    <dd>{{ server_time }}</dd>
    <dt>{{ _("URL") }}</dt>
    <dd>{{ url }} </dd>
</dl>
