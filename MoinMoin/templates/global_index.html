{% extends theme("layout.html") %}

{% block item %}
    <h1>{{ _("Global Index") }}</h1>
    {% if index %}
        <ul>
        {% for fullname, relname, mimetype in index %}
            <li>
                <a href="{{ url_for('show_item', item_name=fullname) }}"
                   class="{{ mimetype|mimetype_to_class }}">
                    {{ relname }}
                </a>
            </li>
        {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
