{% extends theme("layout.html") %}
{% block content %}
    {% if headline %}
        <h1>{{ headline }}</h1>
    {% endif %}
    {% if tags %}
        <ul class="moin-tags">
            {% for cls, tag in tags %}
                <li class="moin-wordbreak {{ cls }}"><a href="{{ url_for('frontend.tagged_items', tag=tag, namespace=fqname.namespace) }}">{{ tag }}</a></li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
