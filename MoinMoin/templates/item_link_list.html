{% extends theme("layout.html") %}
{% block content %}
{% if headline %}
<h1>{{ headline }}</h1>
{% endif %}
{% if item_names %}
Total: {{ item_names|count }}
<ul>
    {% for item_name in item_names|sort %}
    <li><a href="{{ url_for('frontend.show_item', item_name=item_name) }}">{{ item_name }}</a></li>
    {% endfor %}
</ul>
{% endif %}
{% endblock %}
