{% extends theme("show.html") %}
{% block content %}
{% if headline %}
<h1>{{ headline }}</h1>
{% endif %}
{% if fq_names %}
Total: {{ fq_names|count }}
<ul>
    {% for fq_name in fq_names|sort(attribute='value') %}
        <li><a class="moin-fqname" href="{{ url_for('frontend.show_item', item_name=fq_name) }}" data-fqname="{{fq_name}}">{{ fq_name.value }}</a></li>
    {% endfor %}
</ul>
{% endif %}
{% endblock %}
