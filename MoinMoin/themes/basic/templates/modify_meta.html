{% import "forms.html" as forms %}

{% macro basic_meta_editor(form) %}
    {% for e in [
        'itemtype',
        'contenttype',
        'summary',
        'tags',
        'name',
        ] %}
        <div class="form-group">
            {{ gen.label(form[e]) }}
            {{ gen.textarea(form[e], rows='1', class='form-control') }}
        </div>
    {% endfor %}
{% endmacro %}
