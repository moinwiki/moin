{% extends theme("local.html") %}
{% block content %}
<h1>{{ _("SiteMap of %(item_name)s", item_name=item_name) }}</h1>
{% for entry in sitemap recursive %}
    {% if isinstance(entry, list) %}
        <ul>
            {{ loop(entry) }}
        </ul>
    {% else %}
        <li>
        <a href="{{ url_for('frontend.sitemap', item_name=entry) }}">{{ entry }}</a>
        </li>
    {% endif %}
{% endfor %}
{% endblock %}
