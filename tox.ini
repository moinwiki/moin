# tox configuration - if you change anything here, run this to verify:
# tox --recreate

# run like this:
# tox
# tox -e py35
# tox MoinMoin._tests.test_wikiutil
# tox -- -v

[tox]
envlist = py{35,36,37,38},pypy3,flake8

[testenv]
deps = -rrequirements.d/development.txt
setenv =
    # some tests expect a specific order in dicts...
    PYTHONHASHSEED = 0
    # needed so that lxml can build from source (e.g. on pypy):
    CFLAGS = -I/usr/include/libxml2
    # temporarily get rid of some warnings while porting to py3
    PYTHONWARNINGS = ignore::DeprecationWarning:inspect
commands = py.test -rs --pyargs {posargs:moin}

[testenv:flake8]
changedir =
deps = flake8
commands = flake8 src/moin/ setup.py
